.content {

}

.content h2 {
  font-family: 'Archivo Black', sans-serif;
 
  color: #fff;
  font-size: 8em;
  position: absolute;
  top: -80px;
  transform: translate(-50%, -50%);
}

.content h2:nth-child(1) {

}

.content h2:nth-child(2) {
  color: #03a9f4;
  animation: animate 4s ease-in-out infinite;
}

@keyframes animate {
  0%,

      0% 45%,
      16% 44%,
      33% 50%,
      54% 60%,
      70% 61%,
      84% 59%,
      100% 52%,
      100% 100%,
      0% 100%

      15% 65%,

      51% 62%,
      67% 50%,
      84% 45%,

      100% 100%,

    );
  }
}
